<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Components</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
			integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono&Noto+Sans+Old+Permic&family=Work+Sans&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://css.gg/css?=|arrow-up|figma|dribbble|youtube|instagram|headset|menu|dark-mode"
			rel="stylesheet" />
		<script>
			let localS = localStorage.getItem('theme');

			if (localS == 'dark') {
				document.documentElement.setAttribute('data-theme', 'dark');
			}
		</script>
	</head>
	<body>
		<div class="container">
			<nav class="nav">
				<div class="nav-child-links">
					<ul>
						<li><a href="#story">Story</a></li>
						<li><a href="#works">Works</a></li>
						<li><a href="#sidekicks">Sidekicks</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<div class="nav-child-icon">
					<img
						class="icon"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Sun_white_icon.svg/1200px-Sun_white_icon.svg.png"
						alt="" />
				</div>
				<div class="nav-child-button">
					<button
						id="theme-switcher"
						type="button"
						class="btn btn-primary">
						Dark Mode
					</button>
				</div>
			</nav>
			<section id="slider">
				<img
					src="https://images.unsplash.com/photo-1564137799581-baca1aa17f5d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
					alt="" />
			</section>
			<section id="story"></section>
			<section id="works"></section>
			<section id="sidekicks"></section>
			<section id="contact"></section>
			<footer></footer>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</html>
